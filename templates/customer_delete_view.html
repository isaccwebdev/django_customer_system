{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">¿Estás seguro de que quieres eliminar este usuario?</h1>
                    
                    <p class="card-text">Nombre: {{ object.name }}</p>
                    <!-- Aquí puedes agregar más detalles del usuario si lo deseas -->

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>

                    <a href="{% url 'customer_list' %}" class="btn btn-secondary mt-3">Cancelar y volver a la lista de clientes</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
