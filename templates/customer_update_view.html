{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Actualizar Usuario</h1>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>

                    <a href="{% url 'customer_list' %}" class="btn btn-secondary mt-3">Volver a la lista de clientes</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
